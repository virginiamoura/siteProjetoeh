    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

        <img src="https://br.cellep.com/wp-content/themes/cellep/assets/img/logo_branca.svg" alt="">

        <!-- menu hamburguer -->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navegacao2">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navegação -->
        <div class="collapse navbar-collapse" id="navegacao2">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="agenda.html">Agenda</a>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Entidades</a>

    <main class="container">
      <div class="row mt-4">
        <div class="col-md-12">
          <h2 class="text-warning">Área do aluno</h2>

          <form id="loginAluno">
            <div class="form-group">
              <label for="inputUsuario">Usuário</label>
              <input type="text" class="form-control" id="inputUsuario" autocomplete="off" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
              <label for="inputSenha">Senha</label>
              <input type="password" class="form-control" id="inputSenha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
          </form>

        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-12">
          <a href="#">Esqueci a senha</a>
          <div id="mensagem" class="mt-2" role="alert"></div>
        </div>
      </div>

    </main>

    <footer class="footer bg-dark fixed-bottom">
